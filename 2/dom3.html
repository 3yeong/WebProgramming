<!DOCTYPE html>
<html>
<body>

<p>Click "Try it" to execute the displayDate() function.</p>

<button id="myBtn" name = "hi">Try it</button>

<p id="demo"></p>
<p id="demo1"></p>

<script>
document.getElementById("myBtn").onclick = displayDate;


function displayDate(e) {  //e 또는 event
  document.getElementById("demo").innerHTML = e.type;
  document.getElementById("demo1").innerHTML = e.target.tagName;
}

</script>

</body>
</html>
