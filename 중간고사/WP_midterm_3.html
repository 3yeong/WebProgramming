<!DOCTYPE HTML>
<html lang = "ko">
  <head>
    <title>2019 MidTerm</title>
    <meta charset = "utf-8">

  </head>
  <body>
    <h1>회원 가입 양식</h1>
    <form name="form1" method="post" enctype="multipart/form-data" >
      아이디:<input type="text" id="Id" name="inputID">
      <br><br>
      이름:<input type="text" id="name" name="inputName">
      <br><br>
      전화번호:<input type="text" id="phoneNumber" name="phoneNumber">
      <br><br>
      성별:
      <input type="radio" name="gender" value="female">여자
      <input type="radio" name="gender" value="male">남자
      <br><br>
      관심 있는 분야:
      <input type="checkbox" name="hobby[]" value="movie">영화
      <input type="checkbox" name="hobby[]" value="music">음악
      <input type="checkbox" name="hobby[]" value="game">게임
      <input type="checkbox" name="hobby[]" value="coding">코딩
      <br><br>
      <input type="submit" id="subBt" value="제출">

    </form>
    <script src="WP_midterm_3.js"></script>
  </body>
</html>
